<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FikirBAL - Student Project Ideas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header with submit button -->
    <header>
      <div class="header-content">
        <div>
          <h1>FikirBAL</h1>
          <p>Share and vote for the best project ideas</p>
        </div>
        <div class="header-actions">
          <button id="openModalBtn" class="btn-primary">
            ðŸ’¡ Got a project idea?
          </button>
          <a href="login.html" class="admin-link">Admin</a>
        </div>
      </div>
    </header>

    <!-- Ideas Feed -->
    <main>
      <div class="feed-header">
        <h2>Top Project Ideas</h2>
        <p class="subtitle">Vote for the ideas you'd like to see happen!</p>
      </div>

      <div id="loading" class="loading">Loading ideas...</div>
      <div id="ideas-container" class="ideas-grid"></div>
      <div id="no-ideas" class="no-ideas" style="display: none;">
        No ideas yet. Be the first to submit one! ðŸš€
      </div>
    </main>
  </div>

  <!-- Submission Modal -->
  <div id="submitModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Submit Your Project Idea</h2>
        <button class="close-btn" id="closeModalBtn">&times;</button>
      </div>

      <form id="ideaForm">
        <div class="form-group">
          <label for="title">Project Title *</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            required 
            placeholder="E.g., School Event Management System"
            maxlength="100"
          >
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea 
            id="description" 
            name="description" 
            rows="5" 
            required
            placeholder="Describe your idea in detail..."
            maxlength="500"
          ></textarea>
          <small class="char-count">0/500 characters</small>
        </div>

        <div class="form-group">
          <label for="name">Your Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="John Doe"
            maxlength="50"
          >
        </div>

        <div id="message" class="message"></div>

        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancelBtn">
            Cancel
          </button>
          <button type="submit" class="btn-primary">
            Submit Idea
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
