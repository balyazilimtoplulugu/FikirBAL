<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FikirBAL - Yönetici Girişi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-lightbulb"></i>
        <h1>FikirBAL</h1>
      </div>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
        <a href="login.html" class="active"><i class="fas fa-user-shield"></i> Yönetici Girişi</a>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <h2><i class="fas fa-user-shield"></i> Yönetici Girişi</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="yonetici@okul.com"
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Şifre</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Giriş Yap
          </button>
        </form>

        <div id="message" class="message"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const messageDiv = document.getElementById('message');
      const submitBtn = e.target.querySelector('button');
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // Yönetim paneline yönlendir
        window.location.href = 'admin.html';

      } catch (error) {
        console.error('Giriş hatası:', error);
        messageDiv.className = 'message error';
        messageDiv.textContent = '✗ Geçersiz bilgiler. Lütfen tekrar deneyin.';
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
      }
    });
  </script>
</body>
</html>
